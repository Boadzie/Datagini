<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DataGinie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="css/main.js"></script>
</head>

<body>
    <section class="hero is-info is-small header-image">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar is-primary">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#" style="font-weight:bolder; text-transform:uppercase;letter-spacing:5px;">
                            DataGinie
                        </a>
                        <span class="navbar-burger burger" data-target="navMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="#" class="navbar-item is-active">Home</a>
                            <a href="#" class="navbar-item">Insights</a>
                            <a href="#" class="navbar-item">About</a>
                            <a href="#" class="navbar-item">Team</a>
                            <a href="#" class="navbar-item">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container columns level">
                <div class="column is-half has-text-centered level-left">
                    <em class="title ">
                        Informed Decisions produce wins;
                    </em><br>
                    <i class="subtitle">
                        intuitive visualization uncover insight that inform decisions.
                    </i><br><br>
                    <div class="space"><a class="button is-success">Learn more</a></div>
                </div>
                <div class="column is-half level-right">
                    <img width="100%" height="30rem" src="images/data_trends.svg" class="step__image">
                </div>
            </div>
        </div>
    </section>

    <!-- script for navbar -->
    <script type="text/javascript">
        (function () {
            var burger = document.querySelector('.burger');
            var nav = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        })();
    </script>
</body>

</html>
